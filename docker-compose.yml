version: '3'
services:
  frontend:
    build: 
        context: ./frontend/vite-project
    ports:
      - "8800:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8800:8800"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/fourthDB

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
